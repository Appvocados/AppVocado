<body>
    <header>
        <div class="">
        <script>
            mostrarHeader();
        </script>

        <section id="search">
                <input type="text" id="searchInput" placeholder="Buscar noticias...">
            </section>
        </div>
        
    </header>
    

    <div class="container" id="mainContainer">
        
        <section id="noticias">
            
            <ul id="noticiasList"></ul>
        </section>
    </div>

    <div class="modal" id="modal"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        const firebaseConfig = {
  apiKey: "AIzaSyAwbuf1HKGCqAlzpZeOyvNH-lfus4_OJBQ",
  authDomain: "appvocadonews-32527.firebaseapp.com",
  databaseURL: "https://appvocadonews-32527-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "appvocadonews-32527",
  storageBucket: "appvocadonews-32527.appspot.com",
  messagingSenderId: "397853924515",
  appId: "1:397853924515:web:7af73a817ba275ead3b316",
  measurementId: "G-YDRCDM5N83"
};

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const noticiasRef = ref(db, 'Noticias');

        const queryRef = query(noticiasRef, orderByChild('timestamp'));

        const noticiasList = document.getElementById('noticiasList');
        const searchInput = document.getElementById('searchInput');

        const noticiasArray = [];
        onChildAdded(queryRef, (snapshot) => {
            const noticia = snapshot.val();
            noticiasArray.unshift(noticia); // Agregar la noticia al inicio del array
            mostrarNoticias(noticiasArray);
        });

        function mostrarNoticias(noticias) {
            noticiasList.innerHTML = '';
            noticias.forEach(noticia => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <h3 data-ad-url="//inumbreonr.com/4/8061914>${noticia.titulo}</h3>
                    <p><strong>Fecha:</strong> ${noticia.timestamp}</p>
                    <img data-ad-url="//inumbreonr.com/4/8061914 src="${noticia.imagen}" alt="Imagen de Noticia">
                    <p>${noticia.descripcion.replace(/\n/g, '<br>')}</p>
                `;
                noticiasList.appendChild(listItem);
            });

            // Evento clic para mostrar imagen en modal
            const imagenes = document.querySelectorAll('#noticiasList li img');
            const modal = document.getElementById('modal');

            imagenes.forEach(imagen => {
                imagen.addEventListener('click', () => {
                    modal.innerHTML = `<img class="modal-img" src="${imagen.src}" alt="Imagen de Noticia">`;
                    modal.style.display = 'block'; // Mostrar el modal al hacer clic en la imagen
                });
            });

            // Evento clic para cerrar el modal al hacer clic fuera de la imagen
            modal.addEventListener('click', () => {
                modal.style.display = 'none'; // Ocultar el modal al hacer clic fuera de la imagen
                modal.innerHTML = ''; // Limpiar el contenido del modal
            });
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredNoticias = noticiasArray.filter(noticia =>
                noticia.titulo.toLowerCase().includes(searchTerm) ||
                noticia.descripcion.toLowerCase().includes(searchTerm)
            );
            mostrarNoticias(filteredNoticias);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('header');
            const mainContainer = document.getElementById('mainContainer');
            const headerHeight = header.offsetHeight;
            mainContainer.style.paddingTop = `${headerHeight}px`;
        });
    </script>
